<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="title">Let's play the keyboard shall we?</div>
    <div class="container">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">CLAP</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">Hihat</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">Openhat</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="./music/clap.wav.mp3"></audio>
    <audio data-key="83" src="./music/hat.wav.mp3"></audio>
    <audio data-key="68" src="./music/kick.wav.mp3"></audio>
    <audio data-key="70" src="./music/openhat.wav.mp3"></audio>
    <audio data-key="71" src="./music/boom.wav.mp3"></audio>
    <audio data-key="72" src="./music/ride.wav.mp3"></audio>
    <audio data-key="74" src="./music/snare.wav.mp3"></audio>
    <audio data-key="75" src="./music/tom_1.wav.mp3"></audio>
    <audio data-key="76" src="./music/tink.wav.mp3"></audio>
</body>
</html>
